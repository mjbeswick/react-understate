<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        var pathSegmentsToKeep = 1; // keep '/react-understate'
        var lPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var r = lPath + '/index.html?/' + l.pathname.slice(lPath.length + 1) + l.search + l.hash;
        l.replace(r);
      })(window.location);
    </script>
  </head>
  <body>Redirecting...</body>
  </html>
