<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="turbolinks-cache-control" content="no-cache" />
    <title>React Understate - Simple React State Management</title>
    <meta name="description" content="A simple, powerful state management library for React applications with minimal boilerplate and maximum performance." />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle redirect from 404.html (rafgraph pattern)
      (function() {
        var loc = window.location;
        var q = loc.search;
        if (q.startsWith('?/')) {
          var decoded = q.slice(2).split('&').join('?');
          var newUrl = loc.protocol + '//' + loc.host + loc.pathname.replace(/index.html$/, '') + decoded + loc.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
